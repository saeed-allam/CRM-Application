<form [formGroup]="productForm">
<div class="card card-flush py-4">
    <div class="card-header">
        <div class="card-title">
            <h2>Product</h2>
        </div>
    </div>
    <div class="card-body pt-0">
        <div class="row">
            <div class="col-md-8 mb-5">
                <label class="required form-label">Name</label>
                <input type="text" name="name" class="form-control mb-2" placeholder="Name"formControlName="name"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <ng-container *ngIf="submitted && f.name.errors">
                <div class="invalid-feedback" *ngIf="f.name.errors.required">
                 Name Is Required
                </div>
              </ng-container>
            </div>
            <div class="col-md-4 mb-5">
                <label class="required form-label">Price</label>
                <input type="number" name="price" class="form-control mb-2" placeholder="Price" formControlName="price"
                [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
              <ng-container *ngIf="submitted && f.price.errors">
                <div class="invalid-feedback" *ngIf="f.price.errors.required">
                 Price Is Required
                </div>
              </ng-container>
            </div>
            <div class="col-md-12 mb-5">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control mb-2" placeholder="Description" formControlName="description"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-end my-10">
    <a [routerLink]="[productSer.listPage]" class="btn btn-light me-5">Cancel</a>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
        <span class="indicator-label">Save Changes</span>
    </button>
</div>

</form>
