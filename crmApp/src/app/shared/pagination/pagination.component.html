<div class="d-flex justify-content-between align-items-center flex-wrap" *ngIf="total > 0">
    <div class="d-flex flex-wrap py-2 mr-3">
        <button
            class="btn btn-icon btn-circle btn-sm btn-light-primary mr-2 my-1"
            (click)="change('first')"
            [disabled]="pagination.currentPage == 1"
            tooltip="{{ 'Common.First' | translate }}"
        >
            <i class="ki ki-bold-double-arrow-{{ fixed.activeLang.dir == 'rtl' ? 'next' : 'back' }} icon-xs"></i>
        </button>
        <button
            class="btn btn-icon btn-circle btn-sm btn-light-primary mr-2 my-1"
            (click)="change('min')"
            [disabled]="pagination.currentPage == 1"
            tooltip="{{ 'Common.Previous' | translate }}"
        >
            <i class="ki ki-bold-arrow-{{ fixed.activeLang.dir == 'rtl' ? 'next' : 'back' }} icon-xs"></i>
        </button>
        <button
            class="btn btn-icon btn-circle btn-sm border-0 btn-hover-primary mr-2 my-1"
            *ngFor="let page of pagination?.list"
            [ngClass]="{ active: page == pagination?.currentPage }"
            (click)="change('list', page)"
        >
            {{ page }}
        </button>
        <button
            class="btn btn-icon btn-circle btn-sm btn-light-primary mr-2 my-1"
            (click)="change('plus')"
            [disabled]="pagination.currentPage == pagination.lastPage"
            tooltip="{{ 'Common.Next' | translate }}"
        >
            <i class="ki ki-bold-arrow-{{ fixed.activeLang.dir == 'ltr' ? 'next' : 'back' }} icon-xs"></i>
        </button>
        <button
            class="btn btn-icon btn-circle btn-sm btn-light-primary mr-2 my-1"
            (click)="change('last')"
            [disabled]="pagination.currentPage == pagination.lastPage"
            tooltip="{{ 'Common.Last' | translate }}"
        >
            <i class="ki ki-bold-double-arrow-{{ fixed.activeLang.dir == 'ltr' ? 'next' : 'back' }} icon-xs"></i>
        </button>
    </div>
    <div class="d-flex align-items-center py-3">
        <select
            class="form-control form-control-sm text-primary font-weight-bold border-0 bg-light-primary"
            style="width: 75px"
            (change)="selectChange()"
            [(ngModel)]="pagination.recordPerPage"
            [ngClass]="{ 'mr-4': fixed.activeLang.dir == 'ltr', 'ml-4': fixed.activeLang.dir == 'rtl' }"
        >
            <option [value]="item.value" *ngFor="let item of fixed.recordPerPage">
                {{ item.label | translate }}
            </option>
        </select>
        <span class="text-muted">
            {{ 'Common.Displaying' | translate }} {{ pagination.from }} - {{ pagination.to }} {{ 'Common.Of' | translate }}
            {{ pagination.total }} {{ 'Common.Records' | translate }}
        </span>
    </div>
</div>
